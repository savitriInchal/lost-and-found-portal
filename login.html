<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
        }

        /* Correct selector */
        #loginForm {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(70deg, rgb(210,207,207), rgb(54,55,128));
            background-repeat:no-repeat;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        input {
            width: 90%;
            padding: 8px;
        }

        button {
            padding: 8px 20px;
            cursor: pointer;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Login</h2>

<form id="loginForm">
    <input type="text" id="loginUser" placeholder="Username" required><br><br>
    <input type="password" id="loginPass" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
</form>

<p>New user? <a href="register.html">Register</a></p>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    const user = document.getElementById("loginUser").value;
    const pass = document.getElementById("loginPass").value;

    const storedUser = localStorage.getItem("username");
    const storedPass = localStorage.getItem("password");

    if(user === storedUser && pass === storedPass){
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "lost_found.html";
    } else {
        alert("Invalid username or password");
    }
});
</script>

</body>

</html>
