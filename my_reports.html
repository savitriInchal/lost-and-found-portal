<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Reports | Lost & Found Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<table border="1" cellpadding="10">
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Category</th>
            <th>Type</th>
            <th>Description</th>
            <th>Contact</th>
        </tr>
    </thead>
    <tbody id="reportTable"></tbody>
</table>

<script>
let items = JSON.parse(localStorage.getItem("lostFoundItems")) || [];
let table = document.getElementById("reportTable");

items.forEach(item => {
    let row = `
        <tr>
            <td>${item.itemName}</td>
            <td>${item.category}</td>
            <td>${item.type}</td>
            <td>${item.description}</td>
            <td>${item.contact}</td>
        </tr>
    `;
    table.innerHTML += row;
});
</script>
</body>
</html>
